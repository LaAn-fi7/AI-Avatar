<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Avatar AI Template</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #videoElement { display: none; }
    #chatInput {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay muted playsinline></video>
  <input id="chatInput" type="text" placeholder="Tanya sesuatu..." />

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);

    let avatar;
    const loader = new GLTFLoader();
    loader.load('avatar.glb', function(gltf) {
      avatar = gltf.scene;
      scene.add(avatar);
      avatar.position.set(0, -1, 0);
      camera.position.z = 2;
      animate();
    }, undefined, function(error) {
      console.error("GLTF Load Error:", error);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (avatar) avatar.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Webcam
    const video = document.getElementById('videoElement');
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        video.srcObject = stream;
        video.onloadedmetadata = () => video.play();
      })
      .catch(err => console.error('Webcam error:', err));

    // TTS & Chat Input
    const input = document.getElementById('chatInput');
    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userMessage = input.value.trim();
        input.value = '';
        const reply = await getChatResponse(userMessage);
        speak(reply);
      }
    });

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'id-ID';
      speechSynthesis.speak(utterance);
    }

    async function getChatResponse(text) {
      const responses = {
        halo: "Halo juga, aku Ani!",
        siapa: "Namaku Ani, teman virtualmu.",
        "kamu siapa": "Aku avatar AI milikmu.",
      };
      const lower = text.toLowerCase();
      return responses[lower] || "Aku masih belajar menjawab itu.";
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
