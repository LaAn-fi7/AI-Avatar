<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Avatar AI Template</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #videoElement { display: none; }
    #chatInput {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px;
      width: 300px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay muted playsinline></video>
  <input id="chatInput" type="text" placeholder="Tanya sesuatu..." />
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light setup
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(1, 2, 2);
scene.add(light);

// Helpers
scene.add(new THREE.AxesHelper(1));

// Orbit controls
const controls = new OrbitControls(camera, renderer.domElement);

let avatar;
const loader = new GLTFLoader();
loader.load('model/avatar.glb', function (gltf) {
  avatar = gltf.scene;
  scene.add(avatar);

  const box = new THREE.Box3().setFromObject(avatar);
  const size = box.getSize(new THREE.Vector3());
  const center = box.getCenter(new THREE.Vector3());

  avatar.position.sub(center); // center the model
  avatar.position.y -= size.y / 2; // stand on ground

  const maxDim = Math.max(size.x, size.y, size.z);
  camera.position.set(0, size.y / 2, maxDim * 2);
  camera.lookAt(0, 0, 0);

  animate();
}, undefined, function (error) {
  console.error('âŒ Error loading model:', error);
});

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

// Webcam Feed
const video = document.getElementById('videoElement');
navigator.mediaDevices.getUserMedia({ video: true, audio: false })
  .then((stream) => {
    video.srcObject = stream;
    video.onloadedmetadata = () => video.play();
  })
  .catch(err => console.error('Webcam error:', err));

// Text-to-Speech (basic browser TTS)
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  speechSynthesis.speak(utterance);
}

// ChatGPT interaction (mocked for now)
const input = document.getElementById('chatInput');
input.addEventListener('keydown', async (e) => {
  if (e.key === 'Enter' && input.value.trim() !== '') {
    const userMessage = input.value.trim();
    input.value = '';
    const reply = await getChatResponse(userMessage);
    speak(reply);
  }
});

async function getChatResponse(text) {
  const responses = {
    hello: "Hi there! I'm your virtual companion.",
    name: "My name is Ani, nice to meet you!",
  };
  const lower = text.toLowerCase();
  return responses[lower] || "I'm still learning to respond to that.";
}

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
