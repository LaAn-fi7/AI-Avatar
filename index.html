<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My 3D Avatar</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="avatar.glb" 
      alt="My 3D Avatar"
      camera-controls 
      autoplay 
      auto-rotate 
      shadow-intensity="1">
    </model-viewer>
  </body>
</html>
