<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alya - AI Avatar</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #1e1b29;
      font-family: sans-serif;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      --poster-color: transparent;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    button {
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #888;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 240px;
    }
  </style>
</head>
<body>
  <model-viewer
    id="avatar"
    src="avatar.glb"
    alt="AI Avatar"
    shadow-intensity="1"
    camera-controls
    autoplay
    auto-rotate
    exposure="1.2"
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
  ></model-viewer>

  <div id="controls">
    <button onclick="startVoice()">ðŸŽ¤</button>
    <button onclick="capture()">ðŸ“¸</button>
    <input type="text" id="chatInput" placeholder="Tanya sesuatu..." />
  </div>

  <script>
    const synth = window.speechSynthesis;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'id-ID';
      synth.speak(utter);
    }

    const chatInput = document.getElementById('chatInput');
    chatInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && chatInput.value.trim()) {
        const userInput = chatInput.value.trim();
        chatInput.value = '';
        // sementara pakai balasan statis
        const reply = userInput.toLowerCase().includes('siapa') ? "Namaku Alya, senang bertemu!" : "Aku di sini untukmu.";
        speak(reply);
      }
    });

    function capture() {
      const canvas = document.querySelector('model-viewer').shadowRoot.querySelector('canvas');
      const img = canvas.toDataURL();
      const a = document.createElement('a');
      a.href = img;
      a.download = 'avatar.png';
      a.click();
    }

    function startVoice() {
      // fitur mic bisa ditambahkan nanti dengan Web Speech API
      alert("ðŸŽ¤ Fitur suara akan segera ditambahkan.");
    }
  </script>
</body>
</html>
